<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <h2>Pick a Player</h2>

    <div id="player-one-roll">
      <button type="button" class="btn btn-primary btn-lg">Roll</button><br>
    </div>
    <div id="player-one-hold">
      <button type="button" class="btn btn-primary btn-lg">Hold</button><br>
    </div>
    <p>"Your current roll is: "<span id="currentRoll"></span></p>
    <p>"Your round total is: "<span id="rollScore"></span></p>
    <p>"Your game score: "<span id="gameScore"></span></p>
    <p>"Your round number: "<span id="roundNum"></span></p>

    <div id="player-two-hold">
      <button type="button" class="btn btn-primary btn-lg">Hold</button><br>
    </div>


  </body>
